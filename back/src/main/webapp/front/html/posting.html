<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/posting.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css"/>
    <link rel="stylesheet" href="../css/posting.css">
    <!--캐싱 안함-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Document</title>
</head>

<body>
<!-- 헤더 시작 -->
<header>
    <div class="main-logo">
        <img src="../images/logo.png" alt="">
    </div>
</header>
<!-- 헤더 끝 -->

<!-- 섹션 시작 -->
<section>
    <!-- 섹션 헤더 시작 -->
    <div class="section-header-image">
        <div class=" main-image"></div>

    </div>
    <!-- 섹션 헤더 타이틀 -->
    <div class="section-header-title">
        <input type="text" placeholder="제목을 입력해주세요" value="제목" name="title" onfocus="this.placeholder=''"
               onblur="this.placeholder='제목을 입력해주세요'">
        <div class="section-header-subtitle">
            <input type="text" placeholder="소제목" name="subtitle" value="소제목" onfocus="this.placeholder=''"
                   onblur="this.placeholder='소제목을 입력해주세요'">
        </div>
        <!-- 이미지 btn 시작 -->
        <div class="img-pic">
            <label for="imgBtn">
                <img src="../images/image.png" alt="">
            </label>
            <input id="imgBtn" type="file" name="image" accept="image/*" hidden>
        </div>
        <!-- 이미지 btn 끝 -->
    </div>

    <!-- 아티클 시작 -->
    <article>
        <div id="editor"></div>
    </article>
    <!-- 아티클 끝 -->


    <!-- 공개 | 비공개 체크 시작 -->
    <div class="secret">
        <input type="checkbox" name="secret" value="1" id="secret" hidden>
        <span>
        비공개 | 공개
      </span>
        <label for="secret" class="secret-toggle">
            <span class="secret-toggle-btn"></span>
        </label>
    </div>
    <!-- 공개 | 비공개 체크 끝 -->

    <!-- 카테고리 시작 -->
    <div class="category">
        <ul>
            <li>
                <input type="radio" name="cate" value="시" hidden>
                <span>시</span>
            </li>
            <li><input type="radio" name="cate" value="여행" hidden>
                <span>여행</span>
            </li>
            <li><input type="radio" name="cate" value="연애" hidden>
                <span>연애</span>
            </li>
            <li><input type="radio" name="cate" value="IT" hidden>
                <span>IT</span>
            </li>
            <li><input type="radio" name="cate" value="시사" hidden>
                <span>시사</span>
            </li>
            <li><input type="radio" name="cate" value="육이" hidden>
                <span>육아</span>
            </li>
            <li><input type="radio" name="cate" value="요리" hidden>
                <span>요리</span>
            </li>
            <li><input type="radio" name="cate" value="운동" hidden>
                <span>운동</span>
            </li>
            <li><input type="radio" name="cate" value="문화" hidden>
                <span>문화</span>
            </li>
            <li><input type="radio" name="cate" value="사진" hidden>
                <span>사진</span>
            </li>
        </ul>

        <ul>
            <li><input type="radio" name="cate" value="인문학" hidden>
                <span>인문학</span>
            </li>
            <li><input type="radio" name="cate" value="역사" hidden>
                <span>역사</span>
            </li>
            <li><input type="radio" name="cate" value="애완동물" hidden>
                <span>애완동물</span>
            </li>
            <li><input type="radio" name="cate" value="자연" hidden>
                <span>자연</span>
            </li>
            <li><input type="radio" name="cate" value="풍경" hidden>
                <span>풍경</span>
            </li>
            <li><input type="radio" name="cate" value="친목" hidden>
                <span>친목</span>
            </li>
            <li><input type="radio" name="cate" value="영화" hidden>
                <span>영화</span>
            </li>
            <li><input type="radio" name="cate" value="심리" hidden>
                <span>심리</span>
            </li>
            <li><input type="radio" name="cate" value="음악" hidden>
                <span>음악</span>
            </li>
            <li><input type="radio" name="cate" value="일상" hidden>
                <span>일상</span>
            </li>
        </ul>


    </div>
    <!-- 카테고리 끝 -->

    <!-- 글쓰기 등록 btn 시작 -->
    <div class="post-btn">
        <button>취소</button>
        <button>글쓰기</button>
    </div>
    <!-- 글쓰기 등록 btn 끝 -->
</section>


</body>

</html>
